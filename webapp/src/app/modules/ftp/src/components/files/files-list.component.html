<div class="container">
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <td>文件</td>
          <td>文件大小</td>
        </tr>
      </thead>
      <tbody *ngIf="filesList?.length">
        <tr *ngFor="let file of filesList">
          <td>
            <div>
              <span>
                <!--<i class="{{ file.type === 0 ? 'fa fa-file' : 'fa fa-envelope'}}"></i> -->
                <i class="{{file.type === 0 ? 'icon-doc' : 'icon-folder'}}"></i>
                 {{file.name}}
              </span>
            </div>
          </td>
          <td>{{file.type === 0 ? (file.size | HumanSize) : '——'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
