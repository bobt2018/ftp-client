<div class="container">
  <div class="col-lg-8 offset-lg-2">
    <ag-grid-angular style="width: 100%; height: 400px;" class="ag-bootstrap" [gridOptions]="gridOptions" [rowData]="queue"
      [columnDefs]="columnDefs" rowSelection="single" enableColResize enableFilter enableSorting suppressRowClickSelection>
    </ag-grid-angular>
  </div>
  <div class="col-lg-6 offset-lg-3 transfer-actions">
    <button class="btn btn-outline-info" (click)="handleAction({type: 'StartAll'})">全部开始</button>
    <button class="btn btn-outline-info" (click)="handleAction({type: 'StopAll'})">全部暂停</button>
    <button class="btn btn-outline-info"></button>
  </div>
</div>
